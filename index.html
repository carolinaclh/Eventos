<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    body{
        text-align: center;
    }
</style>
<!-- onmousedown='alert("Clicou na tela")'-->
<!-- onmouseup='alert("Clicou na tela")' -->

<!-- onresize - detecta mudanças na tela; serve para controlar tamanhos de tela -->
<body onload="alert('Terminou de carregar')" onresize="console.log('Houve um redimencionamento')">
    <h1>Aprendendo JavaScript</h1>
    <h2>Eventos JavaScript</h2>
    <p id="texto"></p>

    <button onclick="eventoClick()">Clique aqui</button>
    <button ondblclick="eventodblClick()">Clique aqui</button><br><br>

    <!-- lista suspensa -->
    <select onchange="mudou()" id="itens">
        <option value="1">Valor 1</option>
        <option value="2">Valor 2</option>
        <option value="3">Valor 3</option>
        <option value="4">Valor 4</option>
        <option value="5">Valor 5</option>
    </select>
    <br><br>

    <div id="teste" onmouseout="viraAzul()" onmouseover="viraVermelho()" style="margin: auto auto; width: 80%; height: 200px; background-color: blue;"></div>
    
    <br><br>

    <input onfocus="limpaTexto()" id="campoTexto" style="padding: 50px; font-size: 20px;" type="text" placeholder="Digite alguma coisa" value="Já vem com o texto">
    <input onblur="eventoClick()" id="campoTexto" style="padding: 50px; font-size: 20px;" type="text" placeholder="Digite alguma coisa" value="">
    
    <!-- eventos de tecla -->
    <input  onkeypress="teclaPressionada()" id="campoText" style="padding: 50px; font-size: 20px;" type="text" placeholder="Tecla pressionada" value="">

    <!-- onkeyup - quando solta -->
    <!-- onkeydown - quando aperta -->


    <script src="index.js"></script>
</body>
 </html>
